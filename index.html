<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <section id="main">
        <div id="sidebar">
            <button id="new-task">
                <i class="fas fa-plus"></i> Add task
            </button>
        </div>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>

        <div id="overlay"></div>


        <div class="form">
            <h2>New Task</h2>
            <div class="close"><i class="fas fa-times"></i></div>
            <form data-new-task-form>

                <label for="todo-input">Task name:</label>
                <input type="text" id="todo-input" class="todo-input" placeholder="Task name" required><br />

                <label for="due-date">Due date:</label>
                <input type="date" id="due-date" name="due-date" required><br>

                <div class="priority-todo">
                    <label for="priority-select">Priority:</label>
                    <select name="priority-select" id="priority-select" class="select">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div><br>

                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="20" rows="5"></textarea>

                <input type="submit" class="todo-button" value="submit" required>
            </form>
        </div>

    </section>

    <script src="index.js"></script>

</body>

</html>
